<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center> <!--a tag center é uma tag obsoleta, sendo utilizada apenas para construção de e-mails-->
        <table width="600" cellpadding="0" cellspacing="0"> <!--O e-mail é construído a partir de uma tabela, o CSS deve ser aplicado de forma in-line-->
            <thead> <!-- cabeçalho -->
                <tr> <!-- linha da tabela-->
                    <th style="padding-top: 32px; padding-bottom: 32px"> <!-- coluna do thead -->
                        <img src="imagens/EBAC_Banking.png" alt="EBAC Banking">
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr> 
                    <td style="font-family: sans-serif; text-align: center; background-color: #10AC84; color: #fff; font-size: 24px; font-weight: bold; padding-top: 8px; padding-bottom: 8px;"> 
                        Você recebeu uma transferência!
                    </td> 
                </tr>
                <tr>
                    <td style="padding-left: 40px; padding-top: 32px; padding-bottom: 32px;"> <!-- coluna do tbody -->
                        <p style="font-size: 20px; font-family: sans-serif; margin: 0;">
                            Olá <b>Leonardo Oliveira</b>. <br/> <!-- br quebra a linha -->
                            Você recebeu um Pix de <b>Dona Adriana</b>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: #F8F2F2; padding: 16px 40px; font-family: sans-serif; font-size: 14px;"> 
                        <table width="520" cellspacing="0" cellpadding="0"> <!-- foi preciso criar outra tabela por conta da divisão dos elementos -->
                            <tbody>
                                <tr>
                                    <td align="left">
                                        Valor recebido
                                    </td>
                                    <td align="right">
                                        <b>R$ 3.000,00</b>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="right" style="padding-top: 8px;">
                        <p style="margin: 0; font-family: sans-serif; font-size: 12px;">
                            Pix recebido em 14/04/2025 às 18:13 <br/>
                            Para mais detalhes, acesse o app.
                        </p>
                    </td>
                </tr>
            </tbody>
            <tr>
                <td style="padding-top: 128px;">
                    <center>
                        <a href="#"><img src="imagens/instagram 1.png" alt="Logo instagram"></a>
                        <a href="#"><img src="imagens/facebook (1) 1.png" alt="Logo facebook"></a>
                        <a href="#"><img src="imagens/twitter 1.png" alt="Logo X"></a>
                    </center>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
