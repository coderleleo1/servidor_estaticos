<!DOCTYPE html>
<html lang="pt-BR">

<body>
    <center>
        <table width="600" cellspacing="0" cellpadding="0">
            <thead>
                <tr bgcolor="#1C54A8">

                        Recuperação de senha
                    </th>
                    <th style="padding-top: 24px; padding-bottom: 24px;">

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" style="padding: 24px 40px 80px"> <!-- colspan é um comando que faz com que a coluna ocupe o espaço determinado pelo valor (no caso de duas colunas), isso se fez necessário por causa do formato de uma tabela  -->
                        <h2 style="font-size: 16px; font-family: sans-serif;">
                            <b> <!-- por questões de compatibilidade, é sugerido utilizar as tags b (bold) e i (italic) ao inves de aplicar o CSS -->
                                <i>
                                    Olá, tudo bem?

                            </b>
                        </h2>
                        <p style="font-family: sans-serif; font-size: 14px; padding-bottom: 24px;">

                        </p>
                        <a href="#" style="background-color: #1C54A8; font-size: 16px; text-decoration: none; color: #fff; padding: 8px; border-radius: 6px; font-family: sans-serif;">
                            <b>
                                <i>
                                    Cadastrar nova senha
                                </i>
                            </b>
                        </a>
                        <p style="font-family: sans-serif; font-size: 14px; padding-top: 16px;">
                            <i>
                                <span style="color: #616161">
                                    O link é válido por 24 horas.
                                </span>
                                <br><br>
                                <b>Importante: </b>
                                caso não tenha feito a solicitação, desconsidere este e-mail.
                            </i>
                        </p>

                </tr>
            </tbody>
            <tfoot> <!-- Não tem tags especiais para as linhas e colunas no rodapé da tabela -->
                <tr bgcolor="#1C54A8" >
                    <td align="center" style="padding-top: 24px; padding-bottom: 24px;" colspan="2">
                        <a href="https://ebacshoes.com.br">
                            <img src="https://servidor-estaticos-livid-chi.vercel.app/EBAC Shoes/imagens/EBACSHOES_COM_BR.png" alt="EBACSHOES.COM.BR">
                        </a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </center>

</html>
